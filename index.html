<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Beast Ad-Blocker</title>
    <style>
        body { background-color: #000; color: #ff0000; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; text-align: center; }
        .header { font-size: 32px; font-weight: 900; letter-spacing: 2px; margin-bottom: 5px; color: #f00; }
        .stats { font-size: 16px; color: #fff; margin-bottom: 25px; border: 1px solid #300; padding: 5px; border-radius: 5px; }
        
        .eye-container { width: 220px; height: 220px; margin: 0 auto; border-radius: 50%; border: 4px solid #400; box-shadow: 0 0 40px #f00; overflow: hidden; position: relative; }
        .eye-img { width: 100%; height: 100%; object-fit: cover; animation: beast-pulse 1.5s infinite; }
        
        @keyframes beast-pulse {
            0% { transform: scale(1); filter: brightness(0.8); }
            50% { transform: scale(1.08); filter: brightness(1.2); }
            100% { transform: scale(1); filter: brightness(0.8); }
        }

        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 25px; }
        .card { background: #0a0a0a; border: 1px solid #222; padding: 15px; border-radius: 15px; text-align: left; }
        .card h3 { font-size: 14px; margin: 0; color: #ff0000; }
        .card p { font-size: 11px; color: #777; margin: 4px 0 0; }

        .btn-unleash { background: linear-gradient(45deg, #800, #f00); color: #fff; width: 100%; padding: 18px; border: none; border-radius: 50px; font-size: 22px; font-weight: bold; margin-top: 30px; box-shadow: 0 5px 15px rgba(255,0,0,0.4); text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div class="header">THE BEAST</div>
    <div class="stats">TOTAL KILLS: <span id="count">1,346</span></div>
    
    <div class="eye-container">
        <img src="https://i.ibb.co/VWV0YPr/dragon-eye.jpg" class="eye-img" alt="Eye">
    </div>

    <div class="grid-container">
        <div class="card"><h3>DEEP PURGE</h3><p>SYSTEM CLEAN</p></div>
        <div class="card"><h3>GHOST MODE</h3><p>VPN ACTIVE</p></div>
        <div class="card"><h3>DEATH LOG</h3><p>VIEW VICTIMS</p></div>
        <div class="card"><h3>SHIELD</h3><p>MAX SECURITY</p></div>
    </div>

    <button class="btn-unleash">BEAST UNLEASHED</button>
</body>
</html>
